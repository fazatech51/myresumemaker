
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyResumeMaker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    label { font-weight: bold; }
    #resume-preview { max-width: 600px; margin: 40px auto; padding: 20px; background: #fff; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>MyResumeMaker</h1>
  <form id="resume-form">
    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Contact Information</label>
    <textarea id="contact" required></textarea>

    <label>Objective / Summary</label>
    <textarea id="objective"></textarea>

    <label>Education</label>
    <textarea id="education"></textarea>

    <label>Work Experience</label>
    <textarea id="experience"></textarea>

    <label>Projects</label>
    <textarea id="projects"></textarea>

    <label>Certifications</label>
    <textarea id="certifications"></textarea>

    <label>Skills</label>
    <textarea id="skills"></textarea>

    <label>Languages</label>
    <textarea id="languages"></textarea>

    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>

  <div id="resume-preview" style="display:none;">
    <h2 id="preview-name"></h2>
    <p id="preview-contact"></p>
    <p><strong>Objective:</strong> <span id="preview-objective"></span></p>
    <p><strong>Education:</strong> <span id="preview-education"></span></p>
    <p><strong>Work Experience:</strong> <span id="preview-experience"></span></p>
    <p><strong>Projects:</strong> <span id="preview-projects"></span></p>
    <p><strong>Certifications:</strong> <span id="preview-certifications"></span></p>
    <p><strong>Skills:</strong> <span id="preview-skills"></span></p>
    <p><strong>Languages:</strong> <span id="preview-languages"></span></p>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generateResume() {
      document.getElementById('preview-name').innerText = document.getElementById('name').value;
      document.getElementById('preview-contact').innerText = document.getElementById('contact').value;
      document.getElementById('preview-objective').innerText = document.getElementById('objective').value;
      document.getElementById('preview-education').innerText = document.getElementById('education').value;
      document.getElementById('preview-experience').innerText = document.getElementById('experience').value;
      document.getElementById('preview-projects').innerText = document.getElementById('projects').value;
      document.getElementById('preview-certifications').innerText = document.getElementById('certifications').value;
      document.getElementById('preview-skills').innerText = document.getElementById('skills').value;
      document.getElementById('preview-languages').innerText = document.getElementById('languages').value;

      document.getElementById('resume-preview').style.display = 'block';
      window.scrollTo(0, document.body.scrollHeight);
    }

    function downloadPDF() {
      const element = document.getElementById('resume-preview');
      html2pdf().from(element).save('MyResume.pdf');
    }
  </script>
</body>
</html>
